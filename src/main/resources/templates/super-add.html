<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                <path d="M17.5 12L6.5 12M6.5 12L11.0882 16M6.5 12L11.0882 8" stroke="#363853" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </button>
        </li>
    </ul>
</div>

<div class="accordion-button position-fixed start-0 ms-3 top-0 fixed-top mt-3">
    <button class="btn btn-outline-secondary d-inline-flex align-items-center" type="button" onClick="location.replace('/home')">
        Home
        <svg class="bi ms-1" width="20" height="20"><use xlink:href="#arrow-left-short"></use></svg>
    </button>
</div>

<main class="form-signin w-100 m-auto">
    <form th:action="@{/super/add}" method="post" th:object="${user}">

        <h2 class="h3 mb-3 fw-normal" style="color: #dc3545" th:if="${param.failure}">This user already exists</h2>
        <h2 class="h3 mb-3 fw-normal" style="color: #0d6efd" th:if="${param.success}">New user was added</h2>

        <h1 class="h3 mb-3 fw-normal">Add User</h1>

        <div class="form-floating">
            <select id="floatingSelect" class="form-select" th:field="*{role}" autocomplete="off">
                <option th:value="${T(com.petition.platform.roles.Roles).USER}">User</option>
                <option th:value="${T(com.petition.platform.roles.Roles).COMPANY}">Company</option>
                <option th:value="${T(com.petition.platform.roles.Roles).ADMIN}">Admin</option>
                <option th:value="${T(com.petition.platform.roles.Roles).SUPER}">Super</option>
            </select>
            <label for="floatingSelect">Role:</label>
        </div>

        <div class="form-floating">
            <input id="floatingText" type="text" placeholder="Username" class="form-control" th:field="*{username}" autocomplete="off" required>
            <label for="floatingText">Username:</label>
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{email}" autocomplete="off" required>
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:field="*{password}" autocomplete="off" required>
            <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-danger w-100 py-2" type="submit">Add</button>
    </form>
</main>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
