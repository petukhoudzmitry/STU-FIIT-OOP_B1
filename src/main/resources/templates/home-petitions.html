<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head><script src="/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Petitions</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home-common.css">
    <link href="/css/sidebars.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">

    <!-- Favicons -->
    <link rel="icon" href="/images/favicon.ico">
    <link rel="icon" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="check2" viewBox="0 0 16 16">
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
    </symbol>
    <symbol id="circle-half" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
    </symbol>
    <symbol id="moon-stars-fill" viewBox="0 0 16 16">
        <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
        <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
    </symbol>
    <symbol id="sun-fill" viewBox="0 0 16 16">
        <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
    </symbol>
</svg>

<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
            id="bd-theme"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
                Light
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
                Dark
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
                Auto
                <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
        </li>
    </ul>
</div>

<main class="d-flex flex-nowrap">

    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/home" class="nav-link text-white" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                    Home
                </a>
            </li>
            <li>
                <a href="/home/companies" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                    Companies
                </a>
            </li>
            <li>
                <a href="" class="nav-link active">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                    Petitions
                </a>
            </li>
            <li>
                <a href="/home/users" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                    Users
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown" sec:authorize="isAuthenticated()">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img sec:authorize="hasRole(T(com.petition.platform.roles.Roles).USER.getName())" src="/images/user_avatar.svg" alt="" width="32" height="32" class="rounded-circle me-2">
                <img sec:authorize="hasRole(T(com.petition.platform.roles.Roles).COMPANY.getName())" src="/images/company_avatar.svg" alt="" width="32" height="32" class="rounded-circle me-2">
                <img sec:authorize="hasRole(T(com.petition.platform.roles.Roles).ADMIN.getName())" src="/images/admin_avatar.svg" alt="" width="32" height="32" class="rounded-circle me-2">
                <img sec:authorize="hasRole(T(com.petition.platform.roles.Roles).SUPER.getName())" src="/images/super_avatar.svg" alt="" width="32" height="32" class="rounded-circle me-2">
                <span sec:authentication="name"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li sec:authorize="hasRole(T(com.petition.platform.roles.Roles).USER.getName())"><a class="dropdown-item" href="/petition/add">New petition</a></li>
                <li sec:authorize="hasRole(T(com.petition.platform.roles.Roles).ADMIN.getName()) or hasRole(T(com.petition.platform.roles.Roles).SUPER.getName())"><a class="dropdown-item" href="/admin">Manage users</a></li>
                <li><a class="dropdown-item" href="">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/auth/logout">Sign out</a></li>
            </ul>
        </div>
    </div>

    <div class="b-example-divider b-example-vr"></div>

    <div class="d-flex flex-column flex-shrink-0 p-3 align-content-center" style="flex: 1">

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 d-flex border-bottom border-secondary-subtle pb-3" role="search" method="get" action="/home/petitions">
            <input name="search" type="search" class="form-control custom-search-input" placeholder="Search..." aria-label="Search">
        </form>

        <div class="album py-5 d-flex flex-grow-1 overflow-auto">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div th:each="petition : ${petitions}" class="col">
                        <div class="card shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                                <title>Placeholder</title>
                                <rect width="100%" height="100%" fill="#55595c"></rect>
                                <text style="white-space: pre;" x="50%" y="50%" fill="#eceeef" dy=".3em" th:text="${petition.title}"></text>
                            </svg>
                            <small class="text-body-secondary mt-1 ms-1" th:text="'To: ' + ${petition.company.username}"></small>
                            <div class="card-body">
                                <p class="card-text" th:text="${petition.text}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group" th:if="${petition.validUntil.isAfter(T(java.time.LocalDateTime).now())}" sec:authorize="hasRole(T(com.petition.platform.roles.Roles).USER.getName())">
                                            <form method="post" role="form" action="/home/petitions/vote">
                                                <button type="submit" name="id" th:value="${petition.id}" class="btn btn-success" th:if="${!signedPetitions.contains(petition)}">Vote</button>
                                            </form>
                                            <form method="post" role="form" action="/home/petitions/retract">
                                                <button type="submit" name="id" th:value="${petition.id}" class="btn btn-danger" th:if="${signedPetitions.contains(petition)}">Retract vote</button>
                                            </form>
                                        </div>
                                    <small class="text-body-secondary" th:text="'Until: ' + ${petition.validUntil.getYear()} + '-' + ${petition.validUntil.getMonth()} + '-' + ${petition.validUntil.getDayOfMonth()}"></small>
                                    <small class="text-body-secondary" th:text="'votes: ' + ${petition.voters.size()}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<script src="/js/bootstrap.bundle.min.js"></script>

<script src="/js/sidebars.js"></script></body>
</html>
